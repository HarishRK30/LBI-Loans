<div class="toptitle">APPLICATION FORM FOR VEHICLE LOAN</div>
<form name="form"id="form" class="input-group">
    <div class="personal">Personal Details</div>
    <input type="text" class="input-field" placeholder="Name of the Borrower" required>
    <div class="label">
        <label class="label"  for="gender">Gender</label><br>
    </div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label> &nbsp;&nbsp;
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>&nbsp;&nbsp;
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Rather not say</label><br>
    <div class="label">
        <label for="birthday">Date of Birth </label>&nbsp;&nbsp;
    </div>
    <input type="date" id="birthday" name="birthday"><br>
    <input type="email" class="input-field" name='text1' placeholder="Email" required id="txtEmail" onblur="EmailValidate();">
    <input type="text" class="input-field" placeholder="Aadhar Number" required id="txtAadhar" onblur="AadharValidate();">
    <input type="text" class="input-field" placeholder="Constitution of Borrower" required>
    <input type="text" class="input-field" placeholder="Nationality" required>
    <input type="text" class="input-field" placeholder="Category" required>
    <input type="text" class="input-field" placeholder="Permanent Address" required>
    <input type="text" class="input-field" placeholder="Pincode" required id="txtPin" onblur="PinValidate();">
    <input type="text" class="input-field" name='text2' placeholder="Telephone Number" required id="txtPhone" onblur="PhoneValidate();">
    <input type="text" class="input-field" placeholder="PAN Number" required id="txtPan" onblur="PanValidate();" >
    <input type="text" class="input-field" placeholder="Voter ID Number" required id="txtVoter" onblur="VoterValidate();">
    <button type="submit" class="submit-btn" onclick="ValidateEmail(document.form.text1);phonenumber(document.form.text2)">Submit</button>
</form>
